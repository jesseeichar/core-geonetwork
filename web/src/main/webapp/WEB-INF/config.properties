ldap.auth.enabled=true

ldap.auth.required=true
ldap.auth.search.filter=(cn=@screen_name@)

ldap.auth.method=bind
ldap.base.provider.url=ldap://titellus.net:389
ldap.base.dn=dc=ifremer,dc=fr

ldap.base.dn.pattern=uid={0},ou=annuaire

ldap.base.search.filter=(uid={0})
ldap.base.search.base=ou=annuaire


ldap.security.principal=cn=admin,dc=fr
ldap.security.credentials=ldap

ldap.privilege.import=true

ldap.privilege.pattern=SXT_(.*)_(.*)
ldap.privilege.pattern.idx.profil=2
ldap.privilege.pattern.idx.group=1

ldap.privilege.create.nonexisting.groups=false

ldap.sync.enabled=true
# Run LDAP sync every 15 min
ldap.sync.cron=0 0/15 * * * ?
ldap.sync.startDelay=60000
ldap.sync.user.search.base=ou=annuaire
ldap.sync.user.search.filter=(&(objectClass=*)(mail=*@*)(uid=*)(givenName=*))

# The ids of the filters to use for the secured Urls.  
#securityFilters=securityContextPersistenceFilterWithASCTrue,\
#	            formLoginFilter,\
#	            basicAuthenticationFilter,\
#	            rememberMeFilter,\
#	            exceptionTranslationFilter,\
#	            filterSecurityInterceptor
	            
securityFilters=formLoginFilter,\
	            basicAuthenticationFilter,\
	            exceptionTranslationFilter,\
	            filterSecurityInterceptor
           
passwordSalt=secret-hash-salt=
